name: safe_bump
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  get_it: ^7.2.0
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.9
  injectable: ^2.1.0
  build_runner: ^2.3.3
  google_sign_in: ^6.0.2
  google_fonts: ^4.0.3
  shared_preferences: ^2.0.18
  carousel_slider: ^4.2.1
  sizer: ^2.0.15
  flutter_svg: ^2.0.2
  smooth_page_indicator: ^1.0.1
dev_dependencies:
  injectable_generator: ^2.1.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/product-sans/Product Sans Regular.ttf
        - asset: assets/fonts/product-sans/Product Sans Italic.ttf
          style: italic
        - asset: assets/fonts/product-sans/Product Sans Bold.ttf
          weight: 700

  assets:
    - assets/images/logo.png
    - assets/images/google_icon.png
    - assets/svg/onboarding/

